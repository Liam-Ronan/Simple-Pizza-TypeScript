<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Create Pizza</title>
		<link rel="stylesheet" href="/create.ebeadb08.css">
	</head>
	<body>
		<nav>
			<h1>Create Pizza</h1>
			<a href="/" class="btn">Back to menu</a>
		</nav>

		<main class="wrap">
			<form class="create">
				<label for="title">
					<!-- Pizza Title -->
					<span>Title:</span>
					<input type="text" name="title" required="">
				</label>

				<label for="description">
					<!-- Pizza description -->
					<span>description:</span>
					<textarea name="description" required=""></textarea>
				</label>

				<fieldset>
					<legend>Choose Toppings:</legend>
					<label>
						<input type="checkbox" name="toppings" value="mushrooms">
						<span>mushrooms</span>
					</label>
					<label>
						<input type="checkbox" name="toppings" value="peppers">
						<span>peppers</span>
					</label>
					<label>
						<input type="checkbox" name="toppings" value="sweetcorn">
						<span>sweetcorn</span>
					</label>
					<label>
						<input type="checkbox" name="toppings" value="olives">
						<span>olives</span>
					</label>
					<label>
						<input type="checkbox" name="toppings" value="pineapple">
						<span>pineapple</span>
					</label>
				</fieldset>

				<!-- Price -->
				<label for="price">
					<span>Price:</span>
					<input type="number" name="price">
				</label>

				<button>Create!</button>
			</form>
		</main>

		<script src="/create.6789991c.js" defer=""></script>
	</body>
</html>
